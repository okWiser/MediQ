<div class="voice-notes-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Voice Notes</mat-card-title>
      <mat-card-subtitle>Record and transcribe voice notes</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="recording-section">
        <button 
          mat-fab 
          [color]="isRecording ? 'warn' : 'primary'"
          (click)="isRecording ? stopRecording() : startRecording()"
          class="record-button">
          <mat-icon>{{isRecording ? 'stop' : 'mic'}}</mat-icon>
        </button>
        
        <div class="recording-status" *ngIf="isRecording">
          <mat-icon class="pulse">fiber_manual_record</mat-icon>
          <span>Recording...</span>
        </div>
      </div>

      <div class="transcription-section" *ngIf="transcription">
        <h4>Live Transcription:</h4>
        <div class="transcription-text">
          {{transcription}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="notes-list" *ngIf="voiceNotes.length > 0">
    <h3>Saved Voice Notes</h3>
    <mat-card *ngFor="let note of voiceNotes" class="note-card">
      <mat-card-content>
        <div class="note-header">
          <span class="timestamp">{{note.timestamp | date:'short'}}</span>
          <div class="note-actions">
            <button mat-icon-button (click)="playAudio(note)" *ngIf="note.audioBlob">
              <mat-icon>play_arrow</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteNote(note.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <div class="transcription">
          {{note.transcription}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
