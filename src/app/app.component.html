<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MediQ Healthcare System</span>
    <span class="spacer"></span>
    <ng-container *ngIf="isAuthenticated$ | async; else loginButton">
      <button mat-icon-button (click)="goBack()" *ngIf="canGoBack">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <ng-container [ngSwitch]="userRole$ | async">
        <!-- Patient Navigation -->
        <ng-container *ngSwitchCase="'patient'">
          <button mat-button routerLink="/patient-dashboard">Dashboard</button>
          <button mat-button routerLink="/appointments">Appointments</button>
          <button mat-button routerLink="/medical-records">Records</button>
          <button mat-button routerLink="/symptom-checker">AI Checker</button>
        </ng-container>
        
        <!-- Doctor Navigation -->
        <ng-container *ngSwitchCase="'doctor'">
          <button mat-button routerLink="/doctor-dashboard">Dashboard</button>
          <button mat-button routerLink="/patients">Patients</button>
          <button mat-button routerLink="/smart-scheduling">Schedule</button>
          <button mat-button routerLink="/voice-notes">Voice Notes</button>
        </ng-container>
        
        <!-- Admin Navigation -->
        <ng-container *ngSwitchCase="'admin'">
          <button mat-button routerLink="/admin-dashboard">Dashboard</button>
          <button mat-button routerLink="/user-management">Users</button>
          <button mat-button routerLink="/smart-scheduling">System</button>
        </ng-container>
      </ng-container>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon [matBadge]="unreadCount" [matBadgeHidden]="unreadCount === 0" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu" class="notification-menu">
        <div class="notification-header">Notifications</div>
        <div class="notification-item" *ngFor="let notification of notifications" (click)="markAsRead(notification.id)">
          <mat-icon [color]="notification.type === 'warning' ? 'warn' : 'primary'">{{getNotificationIcon(notification.type)}}</mat-icon>
          <div class="notification-content">
            <div class="notification-title">{{notification.title}}</div>
            <div class="notification-message">{{notification.message}}</div>
          </div>
        </div>
      </mat-menu>
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{(isDarkTheme$ | async) ? 'light_mode' : 'dark_mode'}}</mat-icon>
      </button>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #loginButton>
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{(isDarkTheme$ | async) ? 'light_mode' : 'dark_mode'}}</mat-icon>
      </button>
      <button mat-button routerLink="/login">Login</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
